<!DOCTYPE html>
<html lang="en">

<head>
  <title>...</title>
  <link rel="stylesheet" href="/results-styles.css">
  <script src="/results-script.js"></script>
</head>

<body style="display: none;">
  <button id="toggle-button" onClick="toggleURL()" style="display: block">Toggle PAX</button>
  <h2 id="header">... Results</h2>
  <table class='live' cellpadding='3' cellspacing='1' style='border-collapse: collapse' align='center'>
    <tbody>
      <tr class="rowlow">
        <th id="region-header" nowrap align="center">Region - ...</th>
      </tr>
      <tr class="rowlow">
        <th id="updated" nowrap align="center">Updated: ...</th>
      </tr>
    </tbody>
  </table>
  <a name="#top"></a>
  <table class='live' border='0' cellspacing='5' width='80%' cellpadding='3'
    style='border-collapse: collapse; word-wrap: break-word; table-layout: fixed;' align='center'>
    <tbody>
      <div id="button-container" style="display: none">
        <!-- Class Buttons -->
      </div>
    </tbody>
  </table>

  <table id="results" class='live' width='100%' cellpadding='3' cellspacing='1' style='border-collapse: collapse' border='1' align='center'>
  </table>
</body>

</html>
