<!DOCTYPE html>
<html lang="en">

<head>
  <title>...</title>
  <link rel="stylesheet" href="/results-styles.css">
</head>

<body style="display: none;">
  <div id="formContainer">
    <form id="eventForm">
        <label for="inputBox">Event Code:</label>
        <div class="input-container">
            <input type="text" id="inputBox" name="inputBox" autocomplete="off">
            <div id="eventDropdown" class="dropdown-content">
                <!-- Options will be populated here -->
            </div>
        </div>
        <button type="submit" class="submit-button">&#10148;</button>
    </form>
  </div>

  <button class="toggle-button" id="toggle-time" onClick="toggleTime()" style="display: block">Pax</button>
  <button class="toggle-button" id="toggle-offset" onClick="toggleOffset()" style="display: block">Prev</button>
  <h2 id="header">... Results</h2>
  <table class='live' cellpadding='3' cellspacing='1' style='border-collapse: collapse' align='center'>
    <tbody>
      <tr class="rowlow">
        <th id="region-header" nowrap align="center">Region - ...</th>
      </tr>
      <tr class="rowlow">
        <th id="updated" nowrap align="center">Updated: ...</th>
      </tr>
    </tbody>
  </table>
  <a name="#top"></a>
  <table class='live' border='0' cellspacing='5' width='80%' cellpadding='3'
    style='border-collapse: collapse; word-wrap: break-word; table-layout: fixed;' align='center'>
    <tbody>
      <div id="button-container" style="display: none">
        <!-- Class Buttons -->
      </div>
    </tbody>
  </table>

  <table id="results" class='live' width='100%' cellpadding='3' cellspacing='1' style='border-collapse: collapse' border='1' align='center'>
  </table>
</body>

<script src="/results-script.js"></script>
</html>
