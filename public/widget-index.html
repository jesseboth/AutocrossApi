        html {
            font-size: 85%;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .toggle-button {
            position: absolute;
            top: 0.3rem;          /* 10px converted to rem */
            padding: 0.625rem 1.25rem; /* 10px 20px converted to rem */
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;    /* 14px converted to rem */
            border-radius: 0.3125rem; /* 5px converted to rem */
            margin-left: 0.625rem;  /* 10px converted to rem */
            z-index: 100;
            width: 4rem;
            height: 2rem;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body.zoom {
            transform: scale(.8); /* 1.2 = 120% zoom */
            transform-origin: top left;
        }

        
        #toggle-time {
            right: 1%;
        }
        
        #toggle-offset {
            right: calc(1% + 5rem); /* 80px converted to rem */
        }
        
        #back-button {
            /* left: 1%; */
            width: 3rem;
            background-color: #6c757d;
        }
        
        #refresh-button {
            /* left: calc(1% + 80px); */
            left: 3.8rem;
            width: 3rem;
            background-color: #28a745;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #007BFF;
        }
        
        .main-container {
            display: flex;
            width: 100%;
            height: 83.5vh; /* 80% of viewport height, leaving 20% for buttons (10% top, 10% bottom) */
        }
        
        .grid-container {
            display: grid;
            color: #007bff;
            grid-template-columns: 1fr 1fr; /* 2 equal columns */
            grid-template-rows: repeat(5, 1fr); /* 5 equal rows */
            height: 100%; /* Full height of parent container */
            width: 80%; /* 80% of screen width */
            /* gap: 5px; Small gap between grid items */
        }
        
        .recent-drivers-container {
            width: 20%;
            height: 100%;
            background-color: #0e0e0e;
            border: 0.125rem solid #007BFF; /* 2px solid border like grid items */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .recent-drivers-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #007BFF;
            text-align: center;
            padding: 0.625rem 0; /* 10px converted to rem */
            border-bottom: 0.0625rem solid #007BFF; /* 1px converted to rem */
            margin-bottom: 0.625rem; /* 10px converted to rem */
            flex: 0 0 auto;
        }
        
        #recent-drivers-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: calc(100% - 3rem); /* Subtract title height */
        }
        
        .recent-driver-item {
            padding: 0.625rem; /* 10px converted to rem */
            border-bottom: 0.0625rem solid #333; /* 1px converted to rem */
            color: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: calc(100% / 6); /* Evenly divide space for 6 items */
            font-family: Arial, sans-serif;
        }
        
        .recent-driver-item > div:first-child {
            display: flex;
            flex-direction: row;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
        
        .recent-driver-number {
            font-size: 1.4rem;
            font-weight: bold;
            color: #007BFF;
            flex: 0 0 3rem;
            text-align: center;
        }
        
        .recent-driver-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-left: 0.3125rem; /* 5px converted to rem */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            margin-top: 0.2rem; /* 5px converted to rem */
        }
        
        .recent-driver-time {
            font-size: 1.3rem;
            font-weight: 900;
            color: #dcdcdc;
            text-align: right;
            margin-top: 0.3125rem; /* 5px converted to rem */
            margin-right: 0.3125rem; /* 5px converted to rem */
        }
        
        .button-container {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap; /* Prevent wrapping to enable horizontal scrolling */
            gap: 0.625rem; /* 10px converted to rem */
            padding: 0.3125rem 1.25rem; /* 5px 20px converted to rem */
            height: 8vh;
            width: 100%;
            background-color: #0e0e0e;
            align-items: center;
            justify-content: safe center; /* Use safe center to prevent overflow */
            overflow-x: auto; /* Enable horizontal scrolling */
            overflow-y: hidden; /* Hide vertical scrollbar */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on touch devices */
            scrollbar-width: none; /* Hide scrollbar for Firefox */
            -ms-overflow-style: none; /* Hide scrollbar for IE and Edge */
        }
        
        /* Add a small margin to the bottom button container */
        #button-container {
            margin-top: .5vh;
        }
        
        /* Hide scrollbar for Chrome, Safari and Opera */
        .button-container::-webkit-scrollbar {
            display: none;
        }
        
        .staggered-button {
            padding: 0.3125rem 0.9375rem; /* 5px 15px converted to rem */
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 0.75rem; /* 12px converted to rem */
            border-radius: 0.25rem; /* 4px converted to rem */
            height: 2rem;
            transition: background-color 0.3s ease;
            width: 3rem;
            /* center text */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        
        .staggered-button:hover {
            background-color: #007BFF;
        }
        
        .grid-item {
            background-color: #0e0e0e;
            border: 0.125rem solid #007BFF; /* 2px converted to rem */
            display: flex;
            flex-direction: column;
            padding: 0.5rem; /* 8px converted to rem */
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
            height: 100%;
        }
        
        .driver-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem; /* 4px converted to rem */
        }
        
        .position {
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 0.5rem; /* 8px converted to rem */
            color: #1e6ca7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .number {
            font-size: 1.4rem;
            font-weight: bold;
            margin-right: 0.5rem; /* 8px converted to rem */
            color: #aaaaaa;
            width: 2rem;
            margin-top: 0rem;
            text-align: center;
            /* color: #0037ff; */
            color: #007BFF;
        }
        
        .driver {
            font-size: 1.2rem;
            font-weight: bold;
            flex-grow: 1;
            white-space: nowrap;
            margin-top: 0.2rem;
            margin-left: 0.2rem;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .car-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.9375rem; /* 15px converted to rem */
        }
        
        .index {
            color: #aaaaaa;
            font-size: 1.1rem;
            margin-right: 0.3rem; /* 8px converted to rem */
            width: 1.5rem;
            font-weight: 800;
        }
        
        .car {
            font-size: 1.2rem;
            margin-left: 2.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
        }
        
        .pax-row {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            font-size: 0.9rem;
            margin-bottom: 0.125rem;
            left: -.5rem;
            margin-top: -3.5rem;
            position: relative; /* Ensure it works with z-index */
            z-index: 3; /* Higher z-index to ensure it appears above */
        }
        
        .offset-row {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            font-size: 1rem;
            margin-bottom: 0.25rem;
            left: -.6rem;
            margin-top: -0.3125rem; /* Negative margin to pull it upward */
            position: relative; /* Ensure it works with z-index */
            z-index: 2; /* Lower than PAX but higher than default */
        }
        
        .times-row {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            font-size: .95rem;
            position: absolute;
            bottom: 0.3125rem; /* 5px converted to rem */
            left: 0.5rem; /* 8px converted to rem */
            right: 0.5rem; /* 8px converted to rem */
        }
        
        .times {
            font-weight: 300;
            color: #c7c7c7;
            margin-left: -.3rem;
        }

        
        .pax {
            color: #dcdcdc;
            font-size: 1.3rem;
            font-weight: 900;
        }
        
        .offset {
            color: #dcdcdc;
        }

        .tab {
            padding-right: 0.3rem;
            border-right: #333 solid 0.125rem; /* 2px converted to rem */
            padding-left: 0.3rem;
        }

        .best-time {
            color: #00c3ff;
            font: 500;
        }

        .cone {
            color: #b22020;
            font-weight: 500;
        }
        
        #refresh-icon {
            display: inline-block;
            transform-origin: center center;
        }
        
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
